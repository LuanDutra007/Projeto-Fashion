<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
   
            
    </head>
    <body>
        <h1>Exemplo de formulario</h1>
        
        <form action="#" method="POST" class="formLogin"> 
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label> Email </label>
                <input type="email" required maxlength="3" placeholder="digite um email valido">
                <br>
                <label> nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">                
                <br>

                <label>numero de filhos</label>
                <input type="number" min="0" max="1000">

                <p>Sexo:</p>
                <label>
                 <input type="radio" name="sexo" value="M"> 
                 Masculino
                </label>

                <label>
                <input type="radio" name="sexo" value="F">
                Feminino
                </label>
                <br>
                <input type="hidden" name="expira" value="2018-12-30">

                <label>Estado</label>
                <select>
                        <option value="0">selecione</option>
                        <option value="SP"> São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Area de interesse</legend>
                <label><input type="checkbox" name="html" value="hmtl">HTML</label>
                <label><input type="checkbox" name="css" value="css">CSS</label>
                <label><input type="checkbox" name="JS" value="JS">JAVASCRIPT</label>
            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>
                <textarea  style="resize:none" name="msg" cols="30" rows="10">
                </textarea>

                <textarea  style="resize:none" name="contrato" cols="30" rows="10" readonly>aqui entra o texto do contrato que precisa ser aceito
                </textarea>
                <label><input type="checkbox" checked >Li e Aceito</label>
                
                <input type="range" min="0" max="10" step=".2">
                <input type="time">
                <input type="color">
                <select multiple>
                    <option> opção1</option>
                    <option> opção2</option>
                    <option> opção3</option>
                    <option> opção4</option>
                </select>
              
            </fieldset>    
                <br>
                <input type="submit" value="mandar" class="">
                <input type="button" value="button">
                <input type="reset" value="reset">


               
            </fieldset>       
        </form>
    </body>
</html>
